<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FR</title>
</head>
<body>
<form action="{% url "upload_image" %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image">
    <button type="submit">Upload</button>
</form>
{% if embedding %}
    <p>{{ embedding }}</p>
{% endif %}
</body>
</html>
