<html>

<head>
    <title> Hack DFW </title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/static/style.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Google Charts-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(elems, options);
        });
    </script>

    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper green darken-1">
                <a href="#!" class="brand-logo"><strong>Take Me Home</strong></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i
                        class="material-icons">arrow_drop_down</i></a>
                <ul class="right hide-on-med-and-down">
                   
                </ul>
            </div>
        </nav>

    </div>

    <ul class="sidenav" id="mobile-demo">
        <h4 style="color: rgb(27, 157, 209); font-weight: bold;">UDMS-HS</h4>
    </ul>

    <div class="container">
        <div class="row" id="search_form">
            <div class="col s12 m5">

                <div class="card-panel">
                    <table class="fixedheight">
                        <tr>
                            <td>
                                <strong> Age </strong>
                            </td>
                            <td>
                                <input type="text" id="age">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <strong> Height </strong>
                            </td>
                            <td>
                                <input type="text" id="height">
                                <select class="browser-default" id="height_unit">
                                    <option value="1">inches</option>
                                    <option value="2">cms</option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <strong> Weight </strong>
                            </td>
                            <td>
                                <input type="text" id="weight">
                                <select class="browser-default" id="weight_unit">
                                    <option value="1">lbs</option>
                                    <option value="2">kg</option>
                                </select>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                Sex
                            </td>
                            <td> 
                                <select class="browser-default" id="sex">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>

                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong>Hair Color </strong>
                            </td>
                            <td>
                                <select class="browser-default" id="hair_color">
                                    <option value="1">Brown</option>
                                    <option value="2">Black</option>
                                </select>

                            </td>
                        </tr>

                        <tr>
                            <td>
                                <strong>Eye Color </strong>
                            </td>
                            <td>
                                <select class="browser-default" id="eye_color">
                                    <option value="1">Brown</option>
                                    <option value="2">Black</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a class="btn btn-small waves-effect waves-light green" id="search_btn"
                                    onclick="getSearchQuery()">Search</i></a>
                            </td>
                            <td>
                                <a class="btn btn-small waves-effect waves-light green" id="reset_btn"
                                    onclick="resetVals()">Reset</i></a>
                            </td>
                        </tr>

                    </table>


                </div>
            </div>
        </div>

        <table id="search_results">

        </table>

    </div>




    <!-- Modal Structure -->
    <div id="details_modal" class="modal">
        <div class="modal-content">
            <h4>Details for {{ name }} </h4>
            <div class="row">
                <div class="input-field col s6">
                    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
                </div>
                <div class="input-field col s6">
                    <table id="personal_detials">
                        <tr>
                            <td> <strong>Last Name</strong> </td>
                        </tr>
                        <tr>
                            <td> <strong>First Name</strong> </td>
                        </tr>
                        <tr>
                            <td> <strong>Date of Birth</strong> </td>
                        </tr>
                        <tr>
                            <td> <strong>Sex</strong> </td>
                        </tr>

                    </table>
                </div>

            </div>
        </div>
        <div class="modal-footer">
        </div>
    </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.modal').modal();
        })
        function resetVals() {
            document.getElementById("age").value = ""
            document.getElementById("height").value = ""
            document.getElementById("weight").value = "";
        }

        function getSearchQuery() {
            const ageStr = document.getElementById("age").value
            const heightStr = document.getElementById("height").value
            const weightStr = document.getElementById("weight").value


            if (isNaN(ageStr) || isNaN(weightStr) || isNaN(heightStr) || ageStr=="" || weightStr=="" || ageStr=="") {
                alert("Please, enter numbers only for age, height, and weight")
                return
            }

            const age = parseInt(ageStr, 10)
            var height = parseInt(heightStr, 10)
            var weight = parseInt(weightStr, 10)


            var heightUnitBox = document.getElementById("height_unit");
            var heightUnit = heightUnitBox.options[heightUnitBox.selectedIndex].value;

            var weightUnitBox = document.getElementById("weight_unit");
            var weightUnit = weightUnitBox.options[weightUnitBox.selectedIndex].value;

            if(heightUnit == 2) {
                height = cmsToInches(height)
            }

            if(weightUnit == 2) {
                weight = kgsToLbs(weight)
            }

            var sexOptionBox = document.getElementById("sex");
            var selectedSex = sexOptionBox.options[sexOptionBox.selectedIndex].value;
            const sex = selectedSex == 1 ? "M" : "F"

            var eyeColorBox = document.getElementById("eye_color");
            var selectedEyeColor = eyeColorBox.options[eyeColorBox.selectedIndex].value;
            const eyeColor = selectedEyeColor == 1 ? "Brown" : "Black"

            var hairColorBox = document.getElementById("hair_color");
            var selectedHairColor = hairColorBox.options[hairColorBox.selectedIndex].value;
            const hairColor = selectedHairColor == 1 ? "Brown" : "Black"

    
            const query = {
                "age" : age,
                "weight": weight,
                "height": height,
                "sex": sex,
                "eyeColor": eyeColor,
                "hairColor": hairColor
            }

            console.log(query)

            document.getElementById("search_form").hidden = true
            return query


        }


        function cmsToInches(cms) {
            return cms / 2.54
        }

        function kgsToLbs(kgs) {
            return kgs * 2.204
        }
        function inchesToCms(inches) {
            return inches * 2.54
        }
    </script>

</body>

</html>
